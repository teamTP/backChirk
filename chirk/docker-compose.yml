version: '1'

services:

  postgres:
    image: "postgres"
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=chirk
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=111111
    networks:
      - chirknetwork

  backend:
    build: .
    image: "myapp"
    ports:
      - "80:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=production
    depends_on:
      - postgres
    networks:
      - chirknetwork

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    user: "$UID:$GID"
    ports:
      - 9090:9090
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/'

  grafana:
    image: grafana/grafana
    depends_on:
      - prometheus
    ports:
      - 3001:3001
    volumes:
      - grafana-data:/var/lib/grafana
      - ./:/etc/grafana/provisioning
    environment:
      - GF_SERVER_HTTP_PORT=3001
      - GF_AUTH_ANONYMOUS_ENABLED=true


volumes:
  db-data:
  prometheus-data:
  grafana-data:

networks:
  chirknetwork:




